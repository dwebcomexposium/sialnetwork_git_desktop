<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="Description" content="Voeux Sial">
    <title>Sial</title>
    <link href="css/style.css" rel="stylesheet">
   	<link rel="stylesheet" type="text/css" href="css/cachu-slider.css" />
<!--	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <div class="preloader-wrapper">
        <div class="preloader">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
            <span class="line line-4"></span>
            <span class="line line-5"></span>
            <span class="line line-6"></span>
            <span class="line line-7"></span>
            <span class="line line-8"></span>
            <span class="line line-9"></span>
        </div>
    </div>
    <div id="block-portrait">
        <div id="block-portrait-content">
            <img src="img/rotate_screen_icon.gif" alt="">
            <p>Please, rotate your screen to portrait</p>
        </div>
    </div>
	<div class="cachu__container">

	<!-- All sections are wrapped inside .cachu__sections  -->

		<div class="cachu__sections">
			<section class="cachu__section bg-1 section-1" data-txt='SIAL inspired food business in 2018'></section>
			<section class="cachu__section bg-2 section-2" data-txt='Together<br> we tasted<br> <span class="hl">success&nbsp;!</span>'></section>
			<section class="cachu__section bg-3 section-3" data-txt='Together<br> we met food<br> <span class="hl">innovation!</span>'></section>
			<section class="cachu__section bg-4 section-4" data-txt='Together<br> we connected<br> and <span class="hl">networked!</span>'></section>
			<section class="cachu__section bg-1 section-5" data-txt='The whole SIAL Team sends you its best wishes'></section>
			<section class="cachu__section bg-6 section-6" data-txt='... and invites you to join us again in 2019 and onwards'>
				<div class="img-polaroid">
					<div class="left-polaroid">
						<ul>
							<li><img src="img/polaroid-ville-toronto.png"></li>
							<li><img src="img/polaroid-ville-india.png"></li>
							<li><img src="img/polaroid-ville-middle-east.png"></li>
						</ul>
					</div>
					<div class="right-polaroid">
						<ul>
							<li><img src="img/polaroid-ville-jakarta.png"></li>
							<li><img src="img/polaroid-ville-paris.png"></li>
							<li><img src="img/polaroid-ville-shanghai.png"></li>
						</ul>
					</div>
					
				</div>
			</section>
		</div>

	<!-- End of section  -->
	<!-- Navigation will be dynamically added here (via JavaScript) -->
	</div>
    <div class="fixed-area">
		<div class="img-assiette">
			<a href="https://www.sial-network.com/" target="_blank" class="logo-link"><img class="logo" src="img/logo-sial.png"></a>
        	<div class="block-contain">
        		<p class="contain-txt"></p>
        	</div>
			<nav>
				<ul class="menu-left">
					<li class="menu" data-name="toronto"><a href="https://sialcanada.com/" target="_blank">Toronto / montr√©al</a></li>
					<li class="menu" data-name="shanghai"><a href="http://www.sialchina.com/" target="_blank">Shanghai</a></li>
					<li class="menu" data-name="jakarta"><a href="http://sialinterfood.com/" target="_blank">Jakarta</a></li>
				</ul>
				<div class="contain-btn">
					<img class="up" src="img/bouton-next.png">
					<img class="down" src="img/bouton-next.png">
				</div>
				<ul class="menu-right">
					<li class="menu" data-name="inde"><a href="https://www.sial-network.com/" target="_blank">New Dehli</a></li>
					<li class="menu" data-name="abudhabi"><a href="https://sialme.com/" target="_blank">Abu dhabi</a></li>
					<li class="menu" data-name="paris"><a href="https://www.sialparis.fr/" target="_blank">Paris</a></li>
				</ul>
			</nav>
        </div>
    </div>

    <script src="js/mobile.detect.min.js"></script>
    <script type="text/javascript" src="js/cachu-slider.js"></script>
    <script type="text/javascript" src="js/jquery.fireworks.js"></script>
    <script src="js/script.js"></script>
